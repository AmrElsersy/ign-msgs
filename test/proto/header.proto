syntax = "proto2";
package ignition.msgs;
option java_package = "com.ignition.msgs";
option java_outer_classname = "HeaderProtos";

/// \ingroup ignition.msgs
/// \interface Header 
/// \brief General information included by many messages

// Header doc
message Header
{
  // Map doc
  message Map {
    // Map.key doc
    optional string key = 1;
    // Map.value doc
    repeated string value = 2;
  }

  // stamp doc
  optional string stamp           = 1;
  // data doc
  repeated Map data             = 2;
} 

// Message2 doc
message Message2
{
  // Message2 Map doc
  message Map {
    // Map.key doc
    optional string key = 1;
    // Map.value doc
    repeated string value = 2;
  }

  // Message2 stamp doc
  optional string stamp           = 1;
  // Message2 data doc
  repeated Map data             = 2;
}
