package ignition.msgs;
option java_package = "com.ignition.msgs";
option java_outer_classname = "ColorProtos";

/// \ingroup ignition.msgs
/// \interface Color 
/// \brief Color message


message Color
{
  optional float r = 2;
  optional float g = 3;
  optional float b = 4;
  optional float a = 5 [default = 1.0];
}


