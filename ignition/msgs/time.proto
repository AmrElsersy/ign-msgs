package ignition.msgs;
option java_package = "com.ignition.msgs";
option java_outer_classname = "Time";

/// \ingroup ignition.msgs
/// \interface Time
/// \brief A message for time data

message Time
{
  /// \brief Seconds
  required int64 sec = 1;

  /// \brief Nanoseconds
  required int32 nsec = 2;
}
