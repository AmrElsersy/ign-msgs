package ignition.msgs;
option java_package = "com.ignition.msgs";
option java_outer_classname = "AxisProtos";

/// \ingroup ignition.msgs
/// \interface Axis
/// \brief msgs::Joint axis message

import "ignition/msgs/vector3d.proto";

message Axis
{
  optional Vector3d xyz                = 1;
  optional double limit_lower          = 2;
  optional double limit_upper          = 3;
  optional double limit_effort         = 4;
  optional double limit_velocity       = 5;
  optional double damping              = 6;
  optional double friction             = 7;
  optional bool use_parent_model_frame = 8;
}
