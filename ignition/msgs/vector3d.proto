package ignition.msgs;
option java_package = "com.ignition.msgs";
option java_outer_classname = "Vector3dProtos";

/// \ingroup ignition.msgs
/// \interface Vector3d 
/// \brief Message for a vector3 double

message Vector3d
{
  required double x = 1;
  required double y = 2;
  required double z = 3;
}
