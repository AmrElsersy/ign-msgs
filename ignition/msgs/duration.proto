package ignition.msgs;
option java_package = "com.ignition.msgs";
option java_outer_classname = "DurationProtos";

/// \ingroup ignition.msgs
/// \interface Duration
/// \brief A message for duration data

message Duration
{
  /// \brief Seconds
  optional int64 sec = 1;

  /// \brief Nanoseconds
  optional int32 nsec = 2;
}
