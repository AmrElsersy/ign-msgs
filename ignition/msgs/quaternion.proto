package ignition.msgs;
option java_package = "com.ignition.msgs";
option java_outer_classname = "QuaternionProtos";

/// \ingroup ignition.msgs
/// \interface Quaternion
/// \brief A message for a quaternion

message Quaternion
{
  optional double x = 2;
  optional double y = 3;
  optional double z = 4;
  optional double w = 5;
}
