package ignition.msgs;
option java_package = "com.ignition.msgs";
option java_outer_classname = "Quaternion";

/// \ingroup ignition.msgs
/// \interface Quaternion
/// \brief A message for a quaternion

message Quaternion
{
  required double x = 2;
  required double y = 3;
  required double z = 4;
  required double w = 5;
}
