package ignition.messages;

/// \ingroup ignition.messages
/// \interface Pose 
/// \brief Message for a pose

import "ignition/messages/vector3d.proto";
import "ignition/messages/quaternion.proto";

message Pose
{
  optional string name            = 1;
  optional uint32 id              = 2;
  required Vector3d position      = 3;
  required Quaternion orientation = 4;
}
