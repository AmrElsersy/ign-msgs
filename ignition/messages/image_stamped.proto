package ignition.messages;

/// \ingroup ignition.messages
/// \interface ImageStamped
/// \brief Message for an image with a time


import "ignition/messages/time.proto";
import "ignition/messages/image.proto";

message ImageStamped
{
  // Time when the data was captured
  required Time time          = 1;
  required string frame       = 2;
  required uint32 sequence    = 3;
  required Image image        = 4;
}
