syntax = "proto3";
package ignition.msgs;
option java_package = "com.ignition.msgs";
option java_outer_classname = "EntityProtos";

/// \ingroup ignition.msgs
/// \interface Entity
/// \brief A message for identifying an entity.

import "ignition/msgs/header.proto";

message Entity
{
  /// \brief Entity type
  enum Type
  {
    /// \brief No type specified
    NONE = 0;

    /// \brief Model
    MODEL = 1;

    /// \brief Link
    LINK = 2;

    /// \brief Visual
    VISUAL = 3;

    /// \brief Collision
    COLLISION = 4;

    /// \brief Sensor
    SENSOR = 5;
  }

  /// \brief Optional header data
  Header header = 1;

  /// \brief Entity unique identifier accross all types. Defaults to null
  /// entity (0).
  int64 id = 3;

  /// \brief Entity name, which is not guaranteed to be unique.
  string name = 2;

  /// \brief Entity type.
  Type type = 4;
}
