syntax = "proto3";
package ignition.msgs;
option java_package = "com.ignition.msgs";
option java_outer_classname = "BoundingBoxProtos";

/// \ingroup ignition.msgs
/// \interface BoundingBox
/// \brief BoundingBox message for object detection annotation

import "ignition/msgs/header.proto";

message BoundingBox
{
  /// \brief Optional header data
  Header header = 1;

  /// \brief Min x coord of the box (top left corner)
  uint32 minX = 2;

  /// \brief Min y coord of the box (top left corner)
  uint32 minY = 3;

  /// \brief Max x coord of the box (bottom right corner)
  uint32 maxX = 4;

  /// \brief Max y coord of the box (bottom right corner)
  uint32 maxY = 5;

  /// \brief Label of the object
  uint32 label = 6;
}
