syntax = "proto3";
package ignition.msgs;
option java_package = "com.ignition.msgs";
option java_outer_classname = "MaterialProtos";

/// \ingroup ignition.msgs
/// \interface Material
/// \brief Information about a material

import "ignition/msgs/color.proto";
import "ignition/msgs/header.proto";

message Material
{
  enum ShaderType
  {
    VERTEX                  = 0;
    PIXEL                   = 1;
    NORMAL_MAP_OBJECT_SPACE = 2;
    NORMAL_MAP_TANGENT_SPACE = 3;
  }

  message Script
  {
    repeated string uri = 1;
    string name = 2;
  }

  message PBR
  {
    enum WorkflowType
    {
      NONE                  = 0;
      METAL                 = 1;
      SPECULAR              = 2;
    }

    WorkflowType type            = 1;
    string albedo_map            = 2;
    string normal_map            = 3;
    double metalness             = 4;
    string metalness_map         = 5;
    double roughness             = 6;
    string roughness_map         = 7;
    double glossiness            = 8;
    string glossiness_map        = 9;
    string specular_map          = 10;
    string environment_map       = 11;
    string ambient_occlusion_map = 12;
  }


  /// \brief Optional header data
  Header header          = 1;

  Script script          = 2;
  ShaderType shader_type = 3;
  string normal_map      = 4;
  Color ambient          = 5;
  Color diffuse          = 6;
  Color specular         = 7;
  Color emissive         = 8;
  bool lighting          = 9;
  PBR pbr                = 10;
}
