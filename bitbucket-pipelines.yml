image: ubuntu:xenial

pipelines:
  default:
    - step:
        script:
          - apt-get update
          - apt-get -y install cmake build-essential lcov curl mercurial libprotobuf-dev protobuf-compiler libprotoc-dev
          # Ignition cmake
          - hg summary
          - hg clone https://bitbucket.org/ignitionrobotics/ign-cmake -b FixSettingsForWindows
          - cd ign-cmake
          - mkdir build
          - cd build
          - cmake ..
          - make install
          - cd ../..
          # Ignition math
          - hg clone http://bitbucket.org/ignitionrobotics/ign-math -b ign-math4
          - cd ign-math
          - mkdir build
          - cd build
          - cmake .. -DBUILD_TESTING=OFF
          - make install
          - cd ../..
          # Ignition msgs
          - mkdir build
          - cd build
          - cmake .. -DCMAKE_BUILD_TYPE=coverage
          - make
          - make test
          - make coverage
          - bash <(curl -s https://codecov.io/bash)
          # code_check
          - cd ..
          - sh tools/code_check.sh
